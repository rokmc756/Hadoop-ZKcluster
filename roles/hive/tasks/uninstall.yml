---
- name: Remove Hive configure, environment and binary
  file:
    path: "{{ item }}"
    owner: "{{ hadoop.user }}"
    group: "{{ hadoop.group }}"
    state: absent
  with_items:
    - "{{ hive_config_path }}/hive-site.xml"
    - "/home/hadoop/apache-hive-{{ hive_version }}-bin.tar.gz"
    - "/etc/profile.d/hive_env.sh"


- name: Remove Hive Path
  file:
    path: "{{ item }}"
    owner: "{{ hadoop.user }}"
    group: "{{ hadoop.group }}"
    state: absent
    mode: 0755
  with_items:
    - "{{ hive_create_path }}"
    - "{{ hive_hdfs_path }}"
    - "/home/hadoop/apache-hive-{{ hive_version }}-bin"


- name: Disable Firewall Ports
  firewalld:
    port: '{{item}}/tcp'
    permanent: true
    state: disabled
    zone: public
    immediate: yes
  with_items:
    - '{{firewall_ports}}'
  when: ! open_firewall
  ignore_errors: true

